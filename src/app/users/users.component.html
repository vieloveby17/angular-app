<div class="container">
  <p>
    <a
      class="btn btn-dark"
      data-toggle="collapse"
      href="#addusers"
      role="button"
      aria-expanded="false"
      aria-controls="addusers"
      (click)="AddUser()"
    >
      Add User
    </a>
  </p>


  <div class="collapse w-100 mb-4" id="addusers">
    <div class="card card-body">
      <form (ngSubmit)="SaveUser()" [formGroup]="userForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Fist Name</label>
          <input
            type="text"
            class="form-control"
            id="InputName"
            aria-describedby="emailHelp"
            placeholder="Enter First"
            formControlName="firstName"
          />
        </div>
        <div class="form-group">
          <label for="InputLast">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="InputLast"
            placeholder="Enter Last Name"
            formControlName="lastName"
          />
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input
            type="text"
            class="form-control"
            id="InputEmail"
            placeholder="Enter Email"
            formControlName="email"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Add New User
        </button>
      </form>
    </div>
  </div>

  <div id="accordion" class="w-100" *ngFor="let item of data" >
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button
           class="btn"
           data-toggle="#collapseOne"
           data-target="#"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <h3 class="mb-0 text-dark">{{item.firstName + " " + item.lastName}}</h3>
          </button>
        </h5>
      </div>
      <!--  -->
      <div
        [id]="collapseOne"
        class="collapse show"
        aria-labelledby="headingOne"
        data-parent="#accordion"
      >
        <div class="card-body">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td>Email: {{item.email}}</td>
              </tr>
              <tr>
                <td>Joined: {{item.date | date:'longDate'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
